{% extends 'template.html' %}

{% block content %}
<h1>Add thing</h1>
<hr>
{% for message in get_flashed_messages() %}
    <div class="alert alert-danger">
        {{message}}
    </div>
{% endfor %}
<form action="{{url_for('add_thing')}}" method="POST" class="form-control">
    <label for="thing">Thing</label>
    <input type="number" class="form-control" id="thing" name="thing" placeholder="Thing" required>
    <button class="btn btn-success">Add</button>
</form>
{% endblock %}
